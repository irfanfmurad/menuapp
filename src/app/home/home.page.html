<div *ngFor="let product of products; index as productId" style="text-align:center">
  
    <nav style="text-align:center">
  <a [title]="product.name + ' details'"
  [routerLink]="['/products', productId]">
  <img src="{{ product.img }}" height="250px" weight="50px">
  </a>
</nav>

    </div>
<br/>
